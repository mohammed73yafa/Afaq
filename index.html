<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية - منصة أفق</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        /* الشريط العلوي */
        header {
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 80px; /* تكبير الشعار أكثر */
        }

        nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* زر القائمة */
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            background: none;
            border: none;
            color: #333;
        }

        /* الخلفية الشفافة */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.4);
            display: none;
            z-index: 999;
        }

        /* القائمة الجانبية */
        .side-menu {
            position: fixed;
            top: 0;
            left: -100%; /* اختفاء كامل */
            width: 260px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            transition: left 0.3s ease;
            z-index: 1000;
        }

        .side-menu.open {
            left: 0;
        }

        .side-menu .close-btn {
            font-size: 26px;
            cursor: pointer;
            color: #fff;
            text-align: left;
            margin-bottom: 20px;
            display: block;
        }

        .side-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            font-size: 16px;
        }

        .side-menu a:hover {
            background-color: rgba(255,255,255,0.1);
        }

        /* المحتوى الرئيسي */
        main {
            text-align: center;
            padding: 50px 20px;
        }

        main h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        main p {
            font-size: 18px;
            color: #555;
        }

        /* الشريط السفلي */
        footer {
            background-color: #FFD700;
            text-align: center;
            padding: 20px;
        }

        footer h2 {
            margin: 0;
            font-size: 24px;
        }

        footer p {
            margin: 10px 0;
            line-height: 1.6;
        }

        /* شريط التوقيع */
        .credit-bar {
            background-color: #e6b800; /* أغمق من الأصفر */
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        .credit-bar a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- الخلفية الشفافة -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <!-- القائمة الجانبية -->
    <div class="side-menu" id="sideMenu">
        <span class="close-btn" onclick="toggleMenu()">✖ إغلاق</span>
        <a href="#">الصفحة الرئيسية</a>
        <a href="#">معلومات عنا</a>
        <a href="#">استكشاف الدورات</a>
        <a href="#">اتصل بنا</a>
        <a href="mder.html">مدربينا</a>
    </div>
    <!-- الشريط العلوي -->
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="شعار المنصة">
            <nav>
                <a href="#">الصفحة الرئيسية</a>
                <a href="#">معلومات عنا</a>
                <a href="#">استكشاف الدورات</a>
            </nav>
        </div>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
    </header>

    <!-- المحتوى الرئيسي -->
    <main>
        <h1>منصة أفق للتدريبالستشارات</h1>
        <p>نحو أفق يتسع  لطموحاتك و ابداعك هو البوصلة</p>
    </main>

    <!-- الشريط السفلي -->
    <footer>
        <h2>قصتنا</h2>
        <p>
            (هنا تكتب القصة لاحقًا)
        </p>
    </footer>

    <!-- شريط التوقيع -->
    <div class="credit-bar">
        تصميم وتطوير  :<a href="https://wa.me/967775095932" target="_blank">Cyber Aden</a>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("sideMenu");
            const overlay = document.getElementById("overlay");
            menu.classList.toggle("open");
            if (menu.classList.contains("open")) {
                overlay.style.display = "block";
            } else {
                overlay.style.display = "none";
            }
        }
    </script>

</body>
</html>
